name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  ACTIONS_CACHE_SERVICE_V2: "on"
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_GHA_VERSION: "1"

jobs:
  checks:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: nix develop .#ci --command bash {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          shell: ci

      - name: Run checks
        run: |
          set -eufo pipefail
          cargo fmt --all --check
          cargo clippy --workspace
          cargo check --workspace
          cargo build --workspace
          cargo test --workspace
          cargo test --workspace --doc

  coverage:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: nix develop .#nightly --command bash {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          shell: nightly

      - name: Generate coverage
        run: cargo llvm-cov --workspace --doctests --codecov --output-path codecov.json

      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: codecov.json
          fail_ci_if_error: true
          token: "${{ secrets.CODECOV_TOKEN }}"

  msrv:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: nix develop .#msrv --command bash {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          shell: msrv

      - name: Build wayfind
        run: cargo build --package wayfind

  wasm:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: nix develop .#msrv --command bash {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          shell: msrv

      - name: Build wayfind
        run: cargo build --package wayfind --target wasm32-unknown-unknown
