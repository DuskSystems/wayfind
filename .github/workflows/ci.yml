name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 1 * *" # monthly

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions: {}

env:
  ACTIONS_CACHE_SERVICE_V2: "on"
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_GHA_VERSION: "1"

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup
        with:
          save-cache: true

  checks:
    name: Checks
    needs: setup
    runs-on: ubuntu-24.04
    permissions:
      actions: write # sccache
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run checks
        run: ./scripts/checks.sh

  msrv:
    name: MSRV
    needs: setup
    runs-on: ubuntu-24.04
    permissions:
      actions: write # sccache
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: ./scripts/msrv.sh

  coverage:
    name: Coverage
    needs: setup
    runs-on: ubuntu-24.04
    permissions:
      actions: write # sccache
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup

      - name: Generate coverage
        run: ./scripts/coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: codecov.json
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    name: Docs
    needs: setup
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    permissions:
      actions: write # sccache
      pages: write # pages
      id-token: write # pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build docs
        run: ./scripts/docs.sh

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: target/doc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  fuzz:
    name: Fuzz
    needs: setup
    runs-on: ubuntu-24.04
    permissions:
      actions: write # sccache
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run fuzzing
        run: ./scripts/fuzz.sh

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts

  benches:
    name: Benchmarks
    needs: setup
    runs-on: ubuntu-24.04
    permissions:
      actions: write # sccache
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run benchmarks
        run: ./scripts/bench.sh
