# https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "wayfind"
description = "A speedy, flexible router."
version = "0.0.0"
authors = ["Cathal Mullan <contact@cathal.dev>"]
edition = "2021"
rust-version = "1.66"
repository = "https://github.com/DuskSystems/wayfind"
license = "MIT OR Apache-2.0"
keywords = ["router"]
categories = ["network-programming", "web-programming"]
include = ["/src", "LICENSE-APACHE", "LICENSE-MIT", "README.md"]

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
cargo = { level = "deny", priority = -1 }
complexity = { level = "deny", priority = -1 }
correctness = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
perf = { level = "deny", priority = -1 }
style = { level = "deny", priority = -1 }
suspicious = { level = "deny", priority = -1 }

# Personal Preferences
module_name_repetitions = "allow"

[dependencies]
smallvec = "1.13"

[dev-dependencies]
# Snapshots
# NOTE: Keep in sync with `cargo-insta` Nix package.
insta = "1.39.0"

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }
# NOTE: Keep in sync with `cargo-codspeed` Nix package.
codspeed-criterion-compat = "2.6.0"
divan = "0.1"

# Routers
matchit = "0.8.3"
actix-router = "0.2.7"
regex = "1.5.4"
route-recognizer = "0.3.0"
gonzales = "0.0.3-beta"
path-tree = "0.2.2"
routefinder = "0.5.2"

[[bench]]
name = "matchit"
harness = false
