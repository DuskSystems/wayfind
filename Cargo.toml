# https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "wayfind"
description = "A speedy, flexible router."
version = "0.0.0"
authors = ["Cathal Mullan <contact@cathal.dev>"]
edition = "2021"
rust-version = "1.56"
repository = "https://github.com/DuskSystems/wayfind"
license = "MIT OR Apache-2.0"
keywords = ["router"]
categories = ["network-programming", "web-programming"]
include = ["/src", "/tests", "LICENSE-APACHE", "LICENSE-MIT", "README.md"]

[lints.clippy]
cargo = { level = "deny", priority = -1 }
complexity = { level = "deny", priority = -1 }
correctness = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
perf = { level = "deny", priority = -1 }
style = { level = "deny", priority = -1 }
suspicious = { level = "deny", priority = -1 }

# Personal Preferences
module_name_repetitions = "allow"

# FIXME: Strict
missing_panics_doc = "allow"
missing_errors_doc = "allow"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[dependencies]
smallvec = "1.13"

[dev-dependencies]
# Snapshots
# NOTE: Keep in sync with `cargo-insta` Nix package.
insta = "1.39.0"
