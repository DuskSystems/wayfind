# https://doc.rust-lang.org/cargo/reference/workspaces.html
[workspace]
resolver = "2"
members = [".", "examples/*", "fuzz"]

[workspace.package]
version = "0.0.0"
authors = ["Cathal Mullan <contact@cathal.dev>"]
edition = "2021"
rust-version = "1.66"
repository = "https://github.com/DuskSystems/wayfind"
license = "MIT OR Apache-2.0"
keywords = ["router"]
categories = ["network-programming", "web-programming"]

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
cargo = { level = "deny", priority = -1 }
complexity = { level = "deny", priority = -1 }
correctness = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
perf = { level = "deny", priority = -1 }
style = { level = "deny", priority = -1 }
suspicious = { level = "deny", priority = -1 }

# Personal Preferences
module_name_repetitions = "allow"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

# https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "wayfind"
description = "A speedy, flexible router."
include = [
  "/benches",
  "/src",
  "/tests",
  "LICENSE-APACHE",
  "LICENSE-MIT",
  "README.md",
]

version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[lints]
workspace = true

[dependencies]
smallvec = "1.13"

[dev-dependencies]
# Snapshots
# NOTE: Keep in sync with `cargo-insta` Nix package.
insta = "1.39.0"

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }
# NOTE: Keep in sync with `cargo-codspeed` Nix package.
codspeed-criterion-compat = "2.6.0"
divan = "0.1"

# Routers
actix-router = "0.5.3"
gonzales = "0.0.3-beta"
matchit = "0.8.3"
ntex-router = "0.5.3"
path-table = "1.0.0"
path-tree = "0.8.1"
regex = "1.10.6"
route-recognizer = "0.3.1"
routefinder = "0.5.4"

[[bench]]
name = "matchit_criterion"
harness = false

[[bench]]
name = "matchit_divan"
harness = false

[[bench]]
name = "path_tree_criterion"
harness = false

[[bench]]
name = "path_tree_divan"
harness = false
